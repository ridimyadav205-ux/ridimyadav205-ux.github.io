<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Nikita ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.4);
    backdrop-filter: blur(12px);
    padding: 28px;
    border-radius: 22px;
    width: 330px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    animation: pop 0.9s ease forwards;
  }

  @keyframes pop {
    from {
      transform: scale(0.85);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  p {
    color: #333;
    font-size: 16px;
  }

  .buttons {
    margin-top: 22px;
  }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s ease;
    margin: 0 8px;
  }

  button:hover {
    transform: scale(1.1);
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: white;
    color: #ff4d6d;
  }

  /* Floating hearts (minimal) */
  .heart {
    position: fixed;
    bottom: -10%;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 0;
    }
    20% {
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hey Nikita ‚ù§Ô∏è</h1>
  <p>
    Even with miles between us,<br>
    you‚Äôre always close to my heart.<br><br>
    Will you be my Valentine? üíï<br>
    ‚Äî Ridim
  </p>

  <div class="buttons">
    <button class="yes">Yes üíñ</button>
    <button class="no">No üôà</button>
  </div>
</div>

<script>
  // soft floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 1200);
</script>

</body>
</html>
